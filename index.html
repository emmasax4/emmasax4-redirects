<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Load the favicons, images, and CSS to make it look like this page is a part of my primary site. -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-config" content="/assets/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/site.webmanifest">
    <link rel="mask-icon" href="/assets/images/safari-pinned-tab.svg" color="#5270fb">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/google_fonts.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta name="robots" content="noindex">

    <!-- Add the Javascript needed to redirect -->
    <script type="text/javascript">
      var full_redirect = "https://emmasax.com" + window.location.pathname;

      // Perform an automatic timed redirect
      setTimeout(function(){ window.location.href = full_redirect;}, 5000);

      // Add button click functionality as well
      function redirect_now() {
        window.location.href = full_redirect;
      };
    </script>
  </head>

  <title>Redirecting&hellip;</title>

  <!-- Give me the navigation bar so it looks like this page is a part of my primary site. -->
  <header class="sticky-top">
    <nav class="navbar navbar-expand-md navbar-dark py-0 py-md-0">
      <!-- Just show the primary home button -->
      <a class="navbar-brand mb-0" href="https://emmasax.com" target="_self">
        <img src="/assets/images/e-logo-white-40.png" width="30" height="30" style="margin-top: 1px; margin-bottom: 1px;"
        class="d-inline-block align-top" alt="E logo"
      >&nbsp;&nbsp;Emma Sax
      </a>
    </nav>
  </header>

  <!-- Give me a nice message that I'll be redirected and provide button just in case -->
  <div class="text-center">
    <br><br>
    <p style="font-size: 32px;">This site has moved. We'll redirect you in 5 seconds&hellip;</p>
    <br>
    <button class="btn btn-lg btn-outline-secondary" onclick="redirect_now(); return false;">
      Click here if you are not redirected.
    </button>
  </div>

  <!-- Load Jquery/Bootstrap -->
  <script src="/assets/js/jquery.min.js"></script>
  <script src="/assets/js/bootstrap.min.js"></script>
</html>
